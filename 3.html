<h2><u>What is <strong>JavaScript</strong>?</u></h2>

<img src="JavaScript.png" width="200">

<p><strong><a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank" title="JavaScript Wikipedia">[JavaScript]</a></strong> is <u>a programming language that is one of the core technologies of the World Wide Web</u>, alongside HTML and CSS.</p>

<p><strong><a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank" title="JavaScript Wikipedia">[자바스크립트]</a></strong>는 <u>객체 기반의 스크립트 프로그래밍 언어</u>이다. 이 언어는 웹 브라우저 내에서 주로 사용되며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.</p>
